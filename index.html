<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/star-rating-svg.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>FinSweet Auto Repair</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <a href="/" class="header__logo logo">
            <img src="./images/logo.svg" alt="">
          </a>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Home</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">About us</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Services</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Blog</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="header__contact-box">
            <div class="icon-contact">
              <img src="./images/icons/call-icon.svg" alt="">
            </div>
            <div class="header__info">
              <div class="header__caption">Road Assistance</div>
              <a class="header__link" href="tel:18002652452">1800 265 24 52</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__body">
      <div class="container">
        <div class="header__body-inner">
          <div class="header__content">
            <h1 class="header__title title">Get your vehicle service done online at one place</h1>
            <div class="header__btn-box">
              <button class="header__main-btn button">Book a service</button>
              <div class="header__play-btn">Play Video</div>
            </div>
            <div class="header__schedule">
              <div class="header__schedule-subtitle caption">We are open</div>
              <div class="header__schedule-title body-text">Monday to Friday 9:00 AM to 10:00 AM</div>
            </div>
          </div>
          <img class="header__img" src="./images/hero-img.jpg">
          <div class="header__service">
            <div class="header__service-icon caption">
              <span class="caption-nums">24</span>
              hr
            </div>
            <div class="header__service-text">Quick service</div>

          </div>
          <div class="header__rating">
            <div class="header__rating-caption caption">
              <span class="caption-nums">4.5/5</span>
              Rating
            </div>
            <div class="header__rating-stars"></div>
          </div>

        </div>
      </div>
    </div>
    </div>
  </header>
  <main>

  </main>
</body>
<footer class="footer footer__page"></footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="./js/jquery.star-rating-svg.js"></script>
<script src="./js/app.js"></script>


</html>
